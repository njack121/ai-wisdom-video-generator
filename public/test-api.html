<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test AI Generation API</h1>
    
    <h2>Test Basic API</h2>
    <button onclick="testBasicAPI()">Test Basic API (/api/test)</button>
    <div id="basicResult"></div>
    
    <h2>Test AI Generation API</h2>
    <input type="text" id="testPrompt" placeholder="Enter test prompt" value="finding inner strength">
    <button onclick="testAIAPI()">Test AI API (/api/generate-video)</button>
    <div id="aiResult"></div>

    <script>
        async function testBasicAPI() {
            const resultDiv = document.getElementById('basicResult');
            
            try {
                resultDiv.innerHTML = 'Testing basic API...';
                
                const response = await fetch('/api/test', {
                    method: 'GET'
                });
                
                console.log('Basic API Response status:', response.status);
                
                const result = await response.json();
                console.log('Basic API Parsed result:', result);
                
                resultDiv.innerHTML = `<pre style="background: #f0f0f0; padding: 10px;">${JSON.stringify(result, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('Basic API Error:', error);
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        async function testAIAPI() {
            const prompt = document.getElementById('testPrompt').value;
            const resultDiv = document.getElementById('aiResult');
            
            try {
                resultDiv.innerHTML = 'Testing AI API...';
                
                const response = await fetch('/api/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
                
                console.log('AI API Response status:', response.status);
                
                const text = await response.text();
                console.log('AI API Raw response:', text);
                
                const result = JSON.parse(text);
                console.log('AI API Parsed result:', result);
                
                if (result.error) {
                    resultDiv.innerHTML = `<div style="color: red;">Error: ${result.error}<br>Message: ${result.message || ''}</div>`;
                } else {
                    resultDiv.innerHTML = `<pre style="background: #f0f0f0; padding: 10px;">${JSON.stringify(result, null, 2)}</pre>`;
                }
                
            } catch (error) {
                console.error('AI API Error:', error);
                resultDiv.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
